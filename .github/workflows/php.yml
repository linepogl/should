name: From CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          coverage: xdebug

      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Code style
        run: composer run-script cs:validate

      - name: Code static analysis
        run: composer run-script phpstan

      - name: Unit tests
        run: composer run-script phpunit:coverage

      - name: Unit tests PHP 8.5
        run: composer run-script phpunit:php85:coverage
